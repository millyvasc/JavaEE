<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/phone.png"><!-- Acrescenta um icone de favorito -->
<link rel="stylesheet" href="style.css"><!-- Linkando pro style css -->
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
	<table><!-- tabela com 3 linhas -->
		<tr>
			<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
		</tr><!-- Esse name sÃ£o os parametros do form -->
		<tr>
			<td><input type="text" name="fone" placeholder="Fone" class="Caixa2"></td>
		</tr>
		<tr>
			<td><input type="text" name="email" placeholder="E-mail" class="Caixa1"></td>
		</tr>
	</table>
	<input type="button" value="Adicionar" class="Botao1" onclick="validar()"> <!-- assim q clicar no botao vai chamar o validar no javascript, pra ver se os campos tao preenchidos -->
	</form>
	<script src="scripts/validador.js"></script> <!-- Criando um link desse html com o java script -->
</body>
</html>
